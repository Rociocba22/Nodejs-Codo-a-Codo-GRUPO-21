<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de usuarios</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="ico" />

    <script src="https://kit.fontawesome.com/bc83e388a4.js" crossorigin="anonymous"></script>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>

    <div class="section1">
        <header id="header">
            <div class="promo">
                <p class="pcenter">3 cuotas sin interés en la WEB y locales adheridos</p>
            </div>
            <div class="container-header container-header-nav">
                <div class="logo">
                    <img class="logo" src="./img/logo.png" alt="">
                </div>
                <nav>
                    <ul>
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="./index.html#section2">Quienes Somos</a></li>
                        <li><a href="./index.html#section3">Como comprar</a></li>
                        <li><a href="./index.html#section4">Contactenos</a></li>
                    </ul>
                </nav>
            </div>
        </header>
    </div>

    <main>
        <div class="container-header section4" >
            <br><br>
            <h2>GESTION DE USUARIO</h2>

            <button id="mostrarCrearUsuarioFormBtn" class="btn btn-primary">Registrarse</button>
            <!-- form para CREAR nuevo usuario/REGISTRO-->

            <form id="crearUsuarioForm" class="hidden" enctype="multipart/form-data">
                <br> <h2>Crear Usuario</h2>
                <label for="nombre"> Nombre: </label> <br>
                <input type="text" id="nombre" name="nombre" required> <br><br>

                <label for="apellido"> Apellido: </label> <br>
                <input type="text" id="apellido" name="apellido" required> <br><br>

                <label for="direccion"> direccion: </label> <br>
                <input type="text" id="direccion" name="direccion" required> <br><br>

                <label for="mail"> Mail: </label> <br>
                <input type="email" id="mail" name="mail" required> <br><br>

                <label for="telefono"> telefono: </label> <br>
                <input type="tel" id="telefono" name="telefono" required> <br><br>

                <!-- SE SUBE LA IMAGEN-->
                <label for="archivo"> Archivos: </label><br>
                <input type="file" id="archivo" name="archivo"> <br><br>

                <button type="submit" class="btn btn-success"> Crear Usuario </button>

            </form>
            <br><br>
            <h2>Lista de Usuarios</h2> 
            <button id="listarUsuariosBtn" class="btn btn-primary"> Listar Todos Los usuarios</button>
            <ul id="listaUsuarios">
            </ul>

            <!--FORM PARA EDITAR USUARIOS--> <br>


            <button id="mostrarEditarUsuarioFormBtn" class="btn btn-primary">Editar usuario</button>
            <form id="editarUsuarioForm" class="hidden" enctype="multipart/form-data">
                <br><h2>Editar Usuario</h2> <br>
                <input type="hidden" id="editID" name="editID">

                <label for="editNombre">Nombre: </label> <br>
                <input type="text" id="editNombre" name="editNombre" required> <br><br>


                <label for="editApellido">Apellido: </label> <br>
                <input type="text" id="editApellido" name="editApellido" required> <br><br>

                <label for="editDireccion">Direccion: </label> <br>
                <input type="text" id="editDireccion" name="editDireccion" required> <br><br>

                <label for="editMail">Mail: </label> <br>
                <input type="email" id="editMail" name="editMail" required> <br><br>

                <label for="editTelefono">Telefono: </label> <br>
                <input type="tel" id="editTelefono" name="editTelefono" required> <br><br>

                <!-- solo se muestra la imagen.. NO SE PUEDE EDITAR CON MULTER -->
                <img id="currentImage" src="" alt="imagen actual" width="100px"> <br>

                <button type="submit" class="btn btn-success"> Actualizar Usuario</button> <br><br><br><br>

            </form>
        </div>

    </main>

        <small>© Grupo "21" SA. Todos los derechos reservados 2024</small>

                <img class="iconos" src="./img/whatsapp.svg" alt='Whatsapp'>

    </footer>
    <script src="./script.js"></script>
</body>

</html>
