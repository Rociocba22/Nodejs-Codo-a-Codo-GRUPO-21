<body>
  <div class="section1">
    <header id="header">
      <div class="bg-black promo">
        <p class="text-white text-center">3 cuotas sin interés en la WEB y locales adheridos</p>
      </div>
      <div class="container-header container-header-nav">
        <div class="logo">
          <img class="logo" src="../../img/logo.png" alt="">
        </div>
        <nav>
          <ul>
            <li><a href="../../index.html">Inicio</a></li>
            <li><a href="../../index.html#section2">Quienes Somos</a></li>
            <li><a href="../../index.html#section3">Como comprar</a></li>
            <li><a href="../../index.html#contacto">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>
  </div>

  
  <section class="h-100 my-3 py-5">
    <div class="container h-100">
      <div class="row justify-content-sm-center h-100">
        <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
          <div class="text-center my-5">


            <div class="card shadow-lg">
              <div class="card-body p-5">
                <h1 class="fs-4 card-title fw-bold mb-4">Iniciar Sesion</h1>
                <form id="loginForm" class="needs-validation" novalidate autocomplete="on" method="post">
                  <div class="mb-3">
                    <label class="mb-2 text-muted text-start w-100" for="email">Correo</label>
                    <input id="email" type="email" class="form-control" name="email" value=""
                      placeholder="admin@gmail.com" required autofocus />
                    <div class="invalid-feedback">Por favor, ingrese un email válido.</div>
                  </div>
                  <div class="mb-3">
                    <label class="mb-2 text-muted text-start w-100" for="contrasena">Contraseña</label>
                    <input id="contrasena" type="password" placeholder="'Admin123!' para que no lo busque" class="form-control"
                      name="contrasena" value="" required autofocus />
                    <div class="invalid-feedback">Por favor, ingrese una contraseña válida.</div>
                  </div>

                  <div class="d-flex align-items-center">
                    <button type="submit" class="btn btn-primary ms-auto">
                      Iniciar Sesion
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
  </section>
  </footer>
  <!-- Bootstrap JS y archivos JavaScript personalizados -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
