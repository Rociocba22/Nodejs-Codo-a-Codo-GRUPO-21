            <div class="container h-100">

                <div class="col-xxl-4 col-xl-5 col-lg-6 col-md-7 col-sm-9">
                  <div class="card shadow-lg">
                    <div class="card-body p-5">
                      <h1 class="fs-4 card-title fw-bold mb-4">Registro</h1>
                      <form id="registroForm" class="needs-validation" novalidate="" autocomplete="off">
                        <!-- Primera fila -->
                        <div class="row mb-3">
                          <div class="col-md-6 mb-3">
                            <label class="mb-2 text-muted" for="nombre">Nombre</label>
                            <input id="nombre" type="text" class="form-control" name="nombre" value="" required autofocus />
                          </div>
                          <div class="col-md-6 mb-3">
                            <label class="mb-2 text-muted" for="apellido">Apellido</label>
                            <input id="apellido" type="text" class="form-control" name="apellido" value="" required autofocus />
                          </div>
                        </div>
        
                        <!-- Segunda fila -->
                        <div class="row mb-3">
                          <div class="col-md-6 mb-3">
                            <label class="mb-2 text-muted" for="domicilio">Domicilio</label>
                            <input id="domicilio" type="text" class="form-control" name="domicilio" value="" required
                              autofocus />
                          </div>
                          <div class="col-md-6 mb-3">
                            <label class="mb-2 text-muted" for="telefono">Teléfono</label>
                            <input id="telefono" type="text" class="form-control" name="telefono" value="" required autofocus />
                          </div>
                        </div>
        
                        <!-- Tercera fila -->
                        <div class="row mb-3">
                          <div class="col-md-6 mb-3">
                            <label class="mb-2 text-muted" for="email">Email</label>
                            <input id="email" type="email" class="form-control" name="email" value="" required />
                          </div>
                          <div class="col-md-6 mb-3">
                            <label class="mb-2 text-muted" for="contrasena">Contraseña</label>
                            <input id="contrasena" type="password" class="form-control" name="contrasena" required />
                          </div>
                        </div>
        
                        <div class="d-flex">
                          <button type="submit" class="btn btn-primary ms-auto">
                            Registrar Usuario
                          </button>
                        </div>
                      </form>
                    </div>
                    <div class="card-footer py-3 border-0">
                      <div class="text-center">
                        ¿Ya tienes cuenta?
                        <a href="../login/login.html" class="text-dark">Iniciar sesión</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
