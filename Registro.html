<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">

        <div class="promo">
            <p class="pcenter">Accede a una vida con estilo</p>
        </div>
        <div class="container-logo">
            <img src="./img/Grupo21.jpg" alt="logo grupo 21">
            <div class="container-header-nav">
                <nav>
                    <ul>
                        <li><a href="./index.html">INICIO</a></li>
                        <li><a href="./index.html#">SOBRE NOSOTROS</a></li>
                    </ul>
                </nav>
            </div>
    </header>
    <main>
        <h1>Regístrate</h1>
        
        <form action="" method="get">
            <label for="name">Nombre y Apellido</label> <br>
            <input type="text" id="name" placeholder="Nombre y Apellido"> <br> <br>

            <label for="userName">Nombre de usuario</label><br>
            <input type="text" name="" id="userName" placeholder="Nombre de usuario"> <br><br>

            <label for="email">Introduce tu e-mail</label><br>
            <input type="email" name="" id="email"> <br><br>

            <label for="pass">Contraseña</label> <br>
            <input type="password" id="pass" placeholder="Password"> <br><br>

            <label for="pais">Selecciona tu País</label><br>
            <select name="paises" id="pais">
                <option value="arg">Argentina</option>
                <option value="br">Brazil</option>
                <option value="par">Uruguay</option>
                <option value="ch">Chile</option>
            </select><br><br>

            <label for="dire">Dirección</label> <br>
            <input type="text" id="dire" placeholder="Introduce tu dirección"> <br><br>

            <label for="edad">Fecha de nacimiento</label> <br>
            <input type="month" name="" id="edad" place> <br><br>
            <br><br><br>
            <label for="terminos">Acepto Términos y condiciones</label> <br>
            <input type="checkbox" name="" id="terminos"> <br><br><br>


            <input type="button" value="Registrarme"><br>


        </form>

    </main>

    <footer>
        
    </footer>

    
</body>
</html>
